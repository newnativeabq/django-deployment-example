{% extends "posts/post_base.html" %}
{% load bootstrap4 %}

{% block post_content %}
<div class="container">
    <h4>Create a new Post</h4>
</div>
<div class="container">
    <form id="postForm" action="{% url 'posts:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary btn-lg">
    </form>
</div>

{% endblock %}
